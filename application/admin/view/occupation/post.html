<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="pull-left page-title">职业管理</h4>
                <ol class="pull-right breadcrumb">
                    <li><a href="{:url('index/index')}">首页</a></li>
                    <li><a href="{:url('occupation/index')}">职业管理</a></li>
                    <li class="active">职业编辑</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">新增职业</div>
                    <div class="panel-body">
                        <div class="form">
                            <form method="post" action="" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">上级选择</label>
                                    <div class="col-lg-10">
                                        <select class="form-control" name="parent_id">
                                            <option value="0">根目录</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">名称</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="title" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">增加下级</label>
                                    <div class="col-lg-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="is_parent" value="0" class="form-control" /> 不允许
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="is_parent" value="1" class="form-control" /> 允许
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">排序</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="order" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button type="submit" class="btn btn-success waves-effect waves-light">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

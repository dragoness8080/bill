<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="pull-left page-title">会员管理</h4>
                <ol class="breadcrumb pull-right">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">会员管理</a></li>
                    <li class="active">会员列表</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table id="datatable-buttons" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>微信号</th>
                                    <th>QQ号</th>
                                    <th>出生年月</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="member" empty="暂时没有数据"}
                                <tr>
                                    <td>{$member['username']}</td>
                                    <td>{$member['realname']}</td>
                                    <td>{$member['gender']}</td>
                                    <td>{$member['weixin']}</td>
                                    <td>{$member['qq']}</td>
                                    <td>{$member['birthday']}</td>
                                    <td></td>
                                </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
